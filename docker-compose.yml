---
version: "3.3"
services:
  db:
    image: postgres:12
    restart: always
    container_name: "postgres"
    env_file:
      - dbscripts/database.env
    volumes:
      - db_volume:/var/lib/postgresql/data
      - ./dbscripts/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    ports:
      - 5432:5432

volumes:
  db_volume:
